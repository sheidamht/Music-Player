<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Music Player</h1>
        <div class="music-player">
            <audio id="audioPlayer" controls>
                <source src="H.m4a" type="audio/mpeg">
             
            </audio>
            <div class="controls">
                <button id="playBtn" class="control-btn">Play</button>
                <button id="pauseBtn" class="control-btn">Pause</button>
                <button id="stopBtn" class="control-btn">Stop</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
